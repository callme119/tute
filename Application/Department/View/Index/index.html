<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive">
                    <div class="panel-body">
                        <button class="btn btn-info" onclick="location='{$url['addDepart']}'">添加部门</button>
                    </div>
                <!-- Table -->
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>部门名</th>
                                <th>下属岗位</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name="departmentList" item="value" key="key">
                                    <tr class="success">
                                        <td>{$key+1}</td>
                                        <td><php> 
                                            for( $level = 0; $level< $value['_level']; $level++)
                                            echo "|----";
                                            </php>
                                            {$value.name}</td>
                                        <td>{$value.name}</td>
                                        <td>  
                                            <button class="btn btn-sm btn-primary" onclick="location='{$value._url.editDepart}'"><i class="fa fa-pencil"></i>编辑</button>
                                            <button class="btn btn-sm btn-danger" onclick="location='{$value._url.delete}'"><i class="fa fa-trash-o"></i>删除</button>
                                            <button class="btn btn-sm btn-success" onclick="location='{$value._url.post}'"><i class="fa fa-users"></i>岗位信息</button>
                                            <button class="btn btn-sm btn-success" onclick="location='{$value._url.people}'"><i class="fa fa-users"></i>人员信息</button>
                                        </td>
                                    </tr>
                                    </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <Yunzhi:page totalnumber = "1000">
    </Yunzhi:page>
</section>
