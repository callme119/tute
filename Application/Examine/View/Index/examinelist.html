
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2 col-xs-2">
                                <a href="{:U('Examine/Index/newexamine?p='.$page)}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>添加审批流程</a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr class="unread">
                                <td class="id">序号</td>
                                <td class="name">审批流名称</td>
                                <td class="name">审批详情</td>
                                <td class="delete">操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="examine" item="value"
                             key="key">
                            <tr>
                                <td class="id">{++$key}</td>
                                <td class="name">{$value.name}</td>
                                <td class="name">
                                    {$value.string}
                                </td>
                                <td class="delete">
                                    <a class="btn btn-sm btn-danger"  type="button" href="{:U('Examine/Index/freezen?id='.$value[id].'&p='.$page)}"  onclick="javascript:return p_del()"><i class="fa fa-trash-o "></i>删除</a>
                                </td>
                            </tr>
                            </foreach>
                        </tbody>
                    </table>
                         <nav style="text-align: center">
                            <ul class="pagination">
                                 <yunzhi:page totalCount="count"></yunzhi:page>
                            </ul>
                          </nav>
                    </div>
            </div>
        </div><!--col2-->
    </div>

    <div class="box-footer clearfix">
        <div class="pull-right">
        </div>
    </div>
    <!-- box-footer -->
</section><!-- /.content -->
{$js}
