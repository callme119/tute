
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                </div><!-- /.box-header -->
                <div class="row">  
                    <div class="col-lg-2">
                        <a href="{:U('Examine/Index/newexamine')}" class="btn btn-block btn-primary"><i class="glyphicon glyphicon-plus"></i>添加审批流程</a>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr class="unread">
                                    <td class="id">序号</td>
                                    <td class="name">审批流名称</td>
                                    <td class="name">审批详情</td>
                                    <td class="delete">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="examine" item="value">
                                <tr>
                                    <td class="id">{$value.id}</td>
                                    <td class="name">{$value.name}</td>
                                    <td class="name">
                                        {$value.string}
                                    </td>
                                    <td class="delete">
                                        <a class="btn btn-sm btn-danger"  type="button" href="{:U('Examine/Index/freezen')}?id={$value.id}"><i class="fa fa-trash-o "></i>删除</a>
                                    </td>
                                </tr>
                                </foreach>
                            </tbody>
                        </table>
                         <nav style="text-align: center">
                                                <ul class="pagination">
                                                  <li>
                                                    <a href="#" aria-label="Previous">
                                                      <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                  </li>
                                                  <li><a href="#">1</a></li>
                                                  <li><a href="#">2</a></li>
                                                  <li><a href="#">3</a></li>
                                                  <li><a href="#">4</a></li>
                                                  <li><a href="#">5</a></li>
                                                  <li>
                                                    <a href="#" aria-label="Next">
                                                      <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                  </li>
                                                </ul>
                                              </nav>
                    </div>
            </div>
        </div><!--col2-->
    </div>

    <div class="box-footer clearfix">
        <div class="pull-right">
        </div>
    </div><!-- box-footer -->
</section><!-- /.content -->
