
<script>
    $(document).ready(function(){
        $("#loginform").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:10
                },
               password:{
                    required:true,
                    minlength:2,
                    maxlength:16
               }
            }
        })
        $("#login").click(function(){
            var username=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            var remember=$("#remember").is(':checked');
            $.post(
                "{:U('Login/Index/checkAjax')}?username="+username+"&password="+password+"&remember="+remember,
                {},
                function(data){
                    if(data.state == "error"){                     
                        $(".error").html("<div>"+data.msg+"</div>");
                        return false;
                    }else
                    {
                        location = "{:U('Admin/Index/index')}";
                    }
                }
            );
        })
    });
</script>
