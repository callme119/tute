<html>
    <head>
        <title>天津职业技术师范学校绩效管理系统</title>
        <link href='{:add_root_path("/css/bootstrap.min.css")}' rel="stylesheet">
        <link href='{:add_root_path("/css/font-awesome.min.css")}' rel="stylesheet">
        <link href='{:add_root_path("/css/AdminLTE.css")}' rel="stylesheet">
    </head>
     <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">登录</div>
            <form action="../../index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="用户名"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> 记住密码
                    </div>
                </div>
                <div class="footer">                                                                 
                    <a href="{:U('Admin/Index/index')}" class="btn bg-olive btn-block">登陆</a>
                    <p><a href="#">忘记密码</a></p>
                </div>
            </form>
            <div class="margin text-center">
            </div>
        </div>
        <script src='{:add_root_path("/js/jquery-2.1.4.min.js")}'></script>
        <script src='{:add_root_path("/js/bootstrap.min.js")}'></script>
        {$js}
  </body>
</html>
