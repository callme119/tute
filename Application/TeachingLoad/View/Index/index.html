<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>考核周期</th>
                            <th>已完成工作量</th>
                            <th>任务工作量</th>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name="cycles" item="cycle">
                    <tr>
                        <td>{++$i}</td>
                        <td>{$cycle['name']}</td>
                        <td>{:W('BaseTeaching/getValueByUserIdCycleId', array($userId,$cycle['id']))}</td>
                        <td>{:W('Task/getValueByUserIdCycleId',array($userId,$cycle[id]))}</td>
                    </tr>
                    </foreach>
                    </tbody>
                </table>
                <yunzhi:page totalCount="totalCount"></yunzhi:page>
            </div>
        </div>
    </div>
</section>
