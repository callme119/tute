<input type="hidden" name="data_model_id" value="{$dataModel[id]}">
<foreach name="dataModelDetailRoots" item="root">
	<div class="col-md-12 form-group">
        <div class="input-group">
		<label class="input-group-addon" for="{$root[name]}">{$root[title]}</label>
		<eq name="root[html_type]" value="text">
			<eq name="root[type]" value="datatime">
			<div class="input-group  date form_date" data-date="" data-date-format="" data-link-field="dtp_input2"  data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
			<else />
			<input class="form-control" aria-describedby="basic-addon1" type="text" name="{$root[name]}" id="{$root[name]}" class="{$root['class']}" /></eq>
		<else />
			<select class="selectpicker form-control" name="{$root[name]}" id="{$root[name]}" class="{$root['class']}" >
			<foreach name="dataModelDetailSons[$root[id]]" item="son">
				<option value="{$son[id]}" class="{$son['class']}">{$son.title}</option>
			</foreach>
			</select>
		</eq>
		</div>
		</div>
	</foreach>
