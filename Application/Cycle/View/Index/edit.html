<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form id="editForm" role="form" action="{:U('save?p=' .I('get.p'))}" method="post">
							<div class="form-group">
								<input type="hidden" value="{$cycle[id]}" name="id" />
								<label for="name" class="control-label">名称</label>
								<input class="form-control" type="text" value="{$cycle[name]}" name="name" id="name" />
							</div>
							<div class="form-group">
								<label for="begin_date" class="control-label">开始日期</label>
								<input name="begin_date" size="16" type="text" value="{$cycle['begin_date']|date_to_string}" class="form-control date" readonly />
							</div>
							<div class="form-group">
								<label for="end_date" class="control-label">结束日期</label>
								<input type="date" name="end_date" id="end_date" class="form-control date"  value="{$cycle['end_date']|date_to_string}" />
							</div>
							<div class="form-group">
								<label for="is_freezed" class="control-label">状态</label>
								<select name="is_freezed" id="is_freezed" class="form-control">
									<option value="0">正常</option>
									<option value="1">冻结</option>
								</select>
							</div>
							<button class="btn btn-primary" type="submit">确定</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{$js}
