<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive">
                    <form id="demoForm" name="myform" class="form-horizontal" action="{$submitUrl}" method="post">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">角色名</label>
                            <div class="col-sm-4">
                                <input name="name" class="form-control" id="name" value="{$roleInfo.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remarks" class="col-sm-2 control-label">角色描述</label>
                            <div class="col-sm-4">
                                <textarea name = "remarks" class="form-control" rows="3">{$roleInfo.remarks}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">权限</label>
                            <div class="col-sm-6 col-xs-12 col-lg-6">
                                <foreach name="menuList" item="value">
                                <div class="row">
                                    <div class="col-xs-12 title_sub_{:count($value['_parents'])} title_{$value.id}">
                                        <input id="title_{$value.id}" class="title_{$value.id}<php>foreach($value[_parents] as $parent) echo " parent_$parent";</php>" name="{$value.id}"type="checkbox" data-value="{$value.id}" />
                                        <label for="title_{$value.id}"><php>for($j = 1 ;$j < count($value['_parents']); $j++) echo "|--";</php>{$value.title}</label>
                                    </div>
                                </div>
                                </foreach>
                                <h5><input type="checkbox" class="parent_0 selectAll" data-value="0" id="unset"/><label for="unset">全选/反选</label></h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-saved"></i>确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{$js}
{$css}
