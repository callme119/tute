<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive">
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary" onclick="location='{:U('add',I('get.'))}'"><i class="glyphicon glyphicon-plus"></i>添加教工</button>
                    </div>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>教工名</th>
                                <th>职位</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name="staffList" item ="value" key="key">
                            <tr class="">
                                <td>{$key+1}</td>
                                <td>{$value.name}</td>
                                <td>{:W("User/showDepartmentPostById", array($value[id]))}</td>
                                <td>
                                <foreach name="value.Role" item ="value1" key="key1">
                                    {$value1.name}
                                    </br>
                                </foreach>
                                </td>
                                <td><eq name="value.state" value="1">正常<else /><span class="badge">冻结</span></eq></td>
                                <td>
                                <button class="btn btn-sm btn-primary" onclick="location='{$value._url.edit}'"><i class="fa fa-pencil"></i>编辑</button>
                                <a class="btn btn-sm btn-primary" href="{:U('Post/index?user_id='. $value['id'],I('get.'))}"><i class="fa fa-pencil"></i>岗位设置</a>
                                <a href="{$value._url.delete}" class="btn btn-sm btn-danger delete"  ><i class="fa fa-trash-o"></i>删除</a>
                                <a class="btn btn-sm btn-warning delete" href="{$value._url.resetPassword}"><i class="fa fa-repeat"></i>重置密码</a>
                                </td>
                                </td>
                            </tr>
                            </foreach>
                        </tbody>
                    </table>
                    <yunzhi:page totalCount="totalCount"></yunzhi:page>
                </div>
            </div>
        </div>
    </div>
</section>
{$js}
