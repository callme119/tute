<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive">
                    <div class="panel-body">
                        <button type="button" class="btn btn-info" onclick="location='{:U('add')}'">添加教工</button>
                    </div>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>教工名</th>
                                <th>职位</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name="staffList" item ="value" key="key">
                            <tr class="">
                                <td>{$key+1}</td>
                                <td>{$value.name}</td>
                                <td>{:W("User/showDepartmentPostById", array($value[id]))}</td>
                                <td>教工</td>
                                <td class="dongjie">冻结</td>
                                <td>
                                <button class="btn btn-sm btn-primary" onclick="location='{$value._url.edit}'"><i class="fa fa-pencil"></i>编辑</button>
                                <button class="btn btn-sm btn-danger" onclick="location='{$value._url.delete}'"><i class="fa fa-trash-o"></i>删除</button>
                                <button class="btn btn-sm btn-warning" onclick="location=''"><i class="fa fa-repeat"></i>重置密码</button>
                                </td>
                                </td>
                            </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>    
</section>
{$css}
