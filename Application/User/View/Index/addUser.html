<section class="content-header">
    <h1>
        用户管理
        <small>添加用户</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="{:U('index')}">用户管理</a></li>
        <li class="active">添加用户</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <i class="fa fa-inbox"></i>
                    <h3 class="box-title">添加用户</h3>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive">
                    <div class="panel-body">
                    <button type="button" class="btn btn-info" onclick="javascript:history.back(-1);">返回</button>
                    </div>
                    <form class="form-horizontal" action="{:U('success')}">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-4">
                            <input class="form-control" id="inputEmail3" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-4">
                            <input class="form-control" id="inputEmail3" placeholder="手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-4">
                            <input class="form-control" id="inputEmail3" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">角色</label>
                            <div class="col-sm-8">
                                <label class="checkbox inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 系统管理员
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 科研秘书
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 普通教职工
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">职称</label>
                            <div class="col-sm-4">
                                <div class="col-md-7 form-group">
                                    <select class="selectpicker form-control">
                                        <option>教研员</option>
                                        <option>班主任</option>
                                        <option>教授</option>
                                        <option>副教授</option>
                                        <option>助教</option>
                                    </select><!-- /.input group -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">所属部门</label>
                            <div class="col-sm-4">
                            <div class="col-md-7 form-group">
                                <select class="selectpicker form-control">
                                    <option>经管</option>
                                    <option>计算机</option>
                                    <option>土木</option>
                                    <option>电气</option>
                                </select><!-- /.input group -->
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">所属岗位</label>
                            <div class="col-sm-4">
                                <div class="col-md-7 form-group">
                                    <select class="selectpicker form-control">
                                        <option>院长</option>
                                        <option>副院长</option>
                                        <option>系主任</option>
                                        <option>普通职工</option>
                                    </select><!-- /.input group -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-4">
                            <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-open"></i>确认添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</section>
