<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive">
                    <div class="panel-body">
                        <button class="btn btn-info" onclick="location='{:U("addPost")}'">添加岗位</button>
                    </div>
                <!-- Table -->
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>岗位名称</th>
                                <th>岗位描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="postList" item="value" key="key">
                                    <tr>
                                        <td>{$key+1}</td>
                                        <td>{$value.name}</td>
                                        <td>{$value.remarks}</td>
                                        <td>  
                                            <button class="btn btn-sm btn-primary" onclick="location='{$value._url.editPost}'"><i class="fa fa-pencil"></i>编辑</button>
                                            <button class="btn btn-sm btn-danger delete" onclick="location='{$value._url.deletePost}'"><i class="fa fa-trash-o"></i>删除</button>
                                        </td>
                                    </tr>
                                    </foreach>
                        </tbody>
                    </table>
                </div>
                <Yunzhi:page  totalCount="totalCount">
               </Yunzhi:page>
            </div>
        </div>
    </div>
</section>
