<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="demoForm" class="form-horizontal" action="{$subUrl}" method="post">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">岗位名称</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="" name="name"placeholder="岗位名称" value="{$postInfo.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remarks" class="col-sm-2 control-label">岗位描述</label>
                        <div class="col-sm-4">
                            <textarea name="remarks" class="form-control" rows="3">{$postInfo.remarks}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-check"></i>确认</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
