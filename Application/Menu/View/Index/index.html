<section class="content-header">
    <h1>
        菜单管理
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="{:U('index')}">菜单管理</a></li>
        <li class="active"></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <i class="fa fa-inbox"></i>
                    <h3 class="box-title">菜单列表</h3>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive">
                    <div class="panel-body">
                    <button type="button" onclick="location='{$url}'" class="btn btn-info">添加一级菜单</button>
                    </div>
                    <!-- Table -->
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>标题</th>
                                <th>副标题</th>
                                <th>URL</th>
                                <th>开发者模式</th>
                                <th>排序</th>
                                <th>隐藏</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="value" key="key">
                                <tr>
                                <td>{$key+1}</td>
                                <td>
                                    <php> 
                                    for( $level = 0; $level< $value['_level']; $level++)
                                    echo "|----";
                                    </php>
                                    {$value.title}
                                </td>
                                <td>{$value.subhead}</td>
                                <td>{$value.url}</td>
                                <td><eq name="value.development" value="0">否<else /><span class="badge">是</span></eq></td>
                                <td>0</td>
                                <td><eq name="value.show" value="1">否<else /><span class="badge">是</span></eq></td>
                                <td>
                                <button class="btn btn-sm btn-success"  onclick="location='{$value._url.add}'" ><i class="glyphicon glyphicon-plus"></i>添加子菜单</button>
                                <button class="btn btn-sm btn-primary"  onclick="location='{$value._url.edit}'"><i class="fa fa-pencil"></i>编辑</button>
                                <button class="btn btn-sm btn-danger"  onclick="location='{$value._url.delete}'"><i class="glyphicon glyphicon-remove"></i>删除</button>
                                </td>
                            </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</section>
