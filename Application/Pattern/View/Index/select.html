<section class="content-header">
    <h1>
        教科研设置
        <small>教工模式选择</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">教科研设置</a></li>
        <li class="active">教工模式选择</li>
    </ol>
</section>      	
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <i class="fa fa-inbox"></i>
                    <h3 class="box-title">教工模式选择</h3>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive">
                    <div class="panel-body">
                    <button type="button" class="btn btn-info" onclick="javascript:history.back(-1);">返回</button>
                    </div>
                    <form class="form-horizontal" action="{:U('success')}">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">教工模式</label>
                            <div class="col-sm-4">
                            <div class="col-md-7 form-group">
                                <select class="selectpicker form-control">
                                    <option>教工模式1</option>
                                    <option>教工模式2（类别1）</option>
                                    <option>教工模式2（类别2）</option>
                                </select><!-- /.input group -->
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">教工职称</label>
                            <div class="col-sm-4">
                                <div class="col-md-7 form-group">
                                    <select class="selectpicker form-control">
                                        <option>二级岗教授</option>
                                        <option>三级岗教授</option>
                                        <option>四级岗教授</option>
                                        <option>五级岗教授</option>
                                        <option>六级岗教授</option>
                                        <option>七级岗教授</option>
                                        <option>八级岗教授</option>
                                        <option>九级岗教授</option>
                                        <option>十级岗教授</option>
                                        <option>十一级岗助教</option>
                                        <option>十二级岗助教</option>
                                        <option>十三级岗助教</option>
                                    </select><!-- /.input group -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-open"></i>确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</section>
