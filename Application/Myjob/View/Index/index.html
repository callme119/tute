<section class="content">
  <div class="mailbox row">
    <div class="col-xs-12">
      <div class="box box-solid">
          <div class="box-body table-responsive">
              <table class="table table-bordered table-striped table-hover">
                  <thead>
                      <tr class="unread">
                          <td class="id">序号</td>
                          <td class="name">项目名称</td>
                          <td class="type">类型</td>
                          <td class="subject">提交者</td>
                          <td class="time">时间</td>
                          <td class="job">操作</td>
                      </tr>
                  </thead>
                  <tbody>
                      <foreach name="data" item="value" key="key">
                        <tr>
                            <td class="id">{$value.id}</td>
                            <td class="name"><a href="{:U('Myjob/Index/taskdetail')}">{$value.name}</a></td>
                            <td class="type">{$value.tyoe}</td>
                            <td class="subject">{$value.subscriber}</td>
                             <td class="subject">{$value.time}</td>
                            <td>
                                <a href="{:U('Myjob/Index/taskdetail')}"><button class="btn btn-sm btn-primary" ><i class="fa fa-pencil"></i>审批</button></a>
                            </td>
                        </tr>
                      </foreach>     
                  </tbody>
              </table>
              <nav style="text-align: center">
                  <ul class="pagination">
                    <li>
                      <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                      <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
              </nav>
          </div>
        </div><!-- /.box -->
      </div><!-- /.col (MAIN) -->
    </div>
    <!-- MAILBOX END -->

</section><!-- /.content -->
